<br>
<div class="row">
	<div class="container">
		
	<div class="span12">
		
	

{% for noticia in noticias %}
			
				<a href="article/{{noticia.id}}" class="item recent-wrapper-new" style=" background-color:#21BB21; margin: 0px 1px 1px 0px; padding: 8px 7px 5px 7px; text-decoration: none;">
				<center>
					<p style="text-shadow: 2px 2px 2px black; height: 48px; padding-top:0px; color:white;
					{% if noticia.title|length < 25 %}
						font-size: 22px; vertical-align:
					{% elif article.title|length < 60 %}
					font-size: 18px; 
					{% else %}
					font-size: 15px;
					 <strong>{{article.title|title}}</strong>				
					</p>
					{% endif %}
					">
					<strong>{{noticia.title|slice:"60"|title}}</strong>	
														</p>
			


				</center>
					<div class="recent-wrapper-noticia-link" href="article/{{noticia.pk}}" style="color:white;">

					<center>	


				<!-- This code determine the font-size of the title depending on the lenght of the title -->
					{% if noticia.photo %}
						<img class="span2" style= "margin:0 0 6px 0; width: 220px; height: 164px; border:black solid 1px;" src="{{MEDIA_URL}}{{noticia.photo}}" alt="">
						{% else %}

				<img class="span2" style= "margin:0 0 6px 0; width: 220px; height: 164px; border:black solid 1px;" src="{{STATIC_URL}}img/no_image.gif" alt="">
					{% endif %}
				</center>
			</div>

					
					<div class="recent-wrapper-article-real-link" href="noticia/{{noticia.pk}}" style="color:white; display: none; font-size: 18px; height: 168px;">

					<p class="paragraph">{{noticia.content|truncatechars:"170"}}</p>
					</div>

					<legend style = "margin:4px 0px 2px 0px;"> </legend>

					<p style = "font-size:14px; color:white; text-shadow: 2px 2px 2px black; margin-bottom: -1px;"><img src="https://graph.facebook.com/{{noticia.user_id.facebook_id}}/picture" class = "img-circle" style = "width:25px; height:25px;">  
						
					
						<span class="created-by">
						-  {{noticia.user_id.facebook_name}}
						</span>
					</p>	
				
				</a>

				{% endfor %}


			</div>
		</div>
	</div>
